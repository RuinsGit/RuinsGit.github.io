<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Açma</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .box {
            height: 50px;
            width: 0;
            background-color: lightblue;
            transition: width 1s;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="div1" class="box"></div>
    <div id="div2" class="box"></div>
    <div id="div3" class="box"></div>
</div>
<button onclick="openDivs()">Aç</button>

<script>
    function openDivs() {
        const div1 = document.getElementById('div1');
        const div2 = document.getElementById('div2');
        const div3 = document.getElementById('div3');

        div1.style.width = '100%';
        div1.addEventListener('transitionend', () => {
            div2.style.width = '95%';
            div2.addEventListener('transitionend', () => {
                div3.style.width = '90%';
            }, { once: true });
        }, { once: true });
    }
</script>
</body>
</html>
